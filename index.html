<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="jquery-1.7.1.min.js">
    </script>
    <title>Sprites</title>
</head>

<body>
    <div id="allshirts">
        <form>
            <label for="shirts">Выберите рубашку:</label>
            <select id="shirts">
                <option value="780px -360px">Золотая
                    рубашка</option>
                <option value="720px -360px">Русский стиль</option>
                <option value="660px -360px">Волк</option>
                <option value="600px -360px">Зима</option>
                <option value="540px -360px">Осень</option>
                <option value="480px -360px">Хохлома</option>
                <option value="420px -360px">Бута</option>
                <option value="360px -360px">Полинезия</option>
                <option value="300px -360px">Мехенди</option>
                <option value="240px -360px">Паук</option>
                <option value="180px -360px">Гжель</option>
                <option value="120px -360px">Весна</option>
                <option value="60px -360px">Дурак</option>
            </select>
            <button id="getshirt">Готово</button>
        </form>
    </div>
    <div class="allcards">
        <div class="cards">
            <div id="spades9" class="unknown" style="background-position: -480px 0px;">
            </div>
            <div id="spades10" class="unknown" style="background-position: -540px 0px;">
            </div>
            <div id="spades11" class="unknown" style="background-position: -600px 0px;">
            </div>
            <div id="spades12" class="unknown" style="background-position: -660px 0px;">
            </div>
            <div id="spades13" class="unknown" style="background-position: -720px 0px;">
            </div>
            <div id="spades14" class="unknown" style="background-position: -780px 0px;">
            </div>
        </div>
        <div class="cards">
            <div id="hearts9" class="unknown" style="background-position: -480px -90px;">
            </div>
            <div id="hearts10" class="unknown" style="background-position: -540px -90px;">
            </div>
            <div id="hearts11" class="unknown" style="background-position: -600px -90px;">
            </div>
            <div id="hearts12" class="unknown" style="background-position: -660px -90px;">
            </div>
            <div id="hearts13" class="unknown" style="background-position: -720px -90px;">
            </div>
            <div id="hearts14" class="unknown" style="background-position: -780px -90px;">
            </div>
        </div>
        <div class="cards">
            <div id="clubs9" class="unknown" style="background-position: -480px -180px;">
            </div>
            <div id="clubs10" class="unknown" style="background-position: -540px -180px;">
            </div>
            <div id="clubs11" class="unknown" style="background-position: -600px -180px;">
            </div>
            <div id="clubs12" class="unknown" style="background-position: -660px -180px;">
            </div>
            <div id="clubs13" class="unknown" style="background-position: -720px -180px;">
            </div>
            <div id="clubs14" class="unknown" style="background-position: -780px -180px;">
            </div>
        </div>
        <div class="cards">
            <div id="diamonds9" class="unknown" style="background-position: -480px -270px;">
            </div>
            <div id="diamonds10" class="unknown" style="background-position: -540px -270px;">
            </div>
            <div id="diamonds11" class="unknown" style="background-position: -600px -270px;">
            </div>
            <div id="diamonds12" class="unknown" style="background-position: -660px -270px;">
            </div>
            <div id="diamonds13" class="unknown" style="background-position: -720px -270px;">
            </div>
            <div id="diamonds14" class="unknown" style="background-position: -780px -270px;">
            </div>
        </div>
    </div>
    <div class="btnblock">
        <button id="sopernik">СОПЕРНИК</button>
        <button id="mycards">ВЗЯЛ</button>
        <button id="otboy">ОТБОЙ</button>
        <button id="newgame">НОВАЯ ИГРА</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
